<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Student Portal</title>
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/style.css">
    
    <!-- Load Auth0 SDK first -->
    <script src="https://cdn.auth0.com/js/auth0-spa-js/2.0/auth0-spa-js.production.js"></script>
    
    <!-- Load Chart.js for statistics -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
    
    <script>
        // Auth0 Configuration
        window.Auth0Config = {
            domain: "dev-jgb23rzjcvzqvvnj.us.auth0.com",
            clientId: "8DDdQBWPQcbEh1SPfp6IuDupaZ1S8o33",
            redirectUri: window.location.origin + window.location.pathname,
            audience: "https://api.courseregistration.com",
            scope: "openid profile email"
        };
    </script>
    
    <!-- Load SAPUI5 -->
    <script
        id="sap-ui-bootstrap"
        src="https://ui5.sap.com/1.120.0/resources/sap-ui-core.js"
        data-sap-ui-theme="sap_horizon"
        data-sap-ui-libs="sap.m,sap.ui.core,sap.ui.table"
        data-sap-ui-resourceroots='{
            "student": "./",
            "shared": "../../shared/"
        }'
        data-sap-ui-compatVersion="edge"
        data-sap-ui-async="true">
    </script>
    
    <script>
        sap.ui.getCore().attachInit(function() {
            console.log("UI5 Core initialized");
            
            sap.ui.require([
                "sap/ui/core/mvc/XMLView",
                "sap/ui/model/odata/v4/ODataModel",
                "shared/auth/auth-service"
            ], async function(XMLView, ODataModel, AuthService) {
                
                console.log("Modules loaded, initializing auth...");
                
                try {
                    // Initialize Auth0
                    if (typeof window.AuthService !== 'undefined') {
                        await window.AuthService.init();
                        
                        const isAuthenticated = await window.AuthService.isAuthenticated();
                        if (!isAuthenticated) {
                            console.log("Not authenticated, redirecting to login...");
                            await window.AuthService.login();
                            return;
                        }
                        
                        const user = await window.AuthService.getUser();
                        console.log("User authenticated:", user.email);
                        
                        // Check user role
                        const userRole = user['custom:role'] || user.role || 'student';
                        console.log("User role:", userRole);
                        
                        // Only allow students to access student portal
                        if (userRole !== 'student') {
                            sap.ui.require(["sap/m/MessageBox"], function(MessageBox) {
                                MessageBox.error("Access Denied. Only students can access the Student Portal.", {
                                    title: "Unauthorized",
                                    onClose: function() {
                                        window.location.href = "/launchpad.html";
                                    }
                                });
                            });
                            return;
                        }
                        
                        const token = await window.AuthService.getToken();
                        console.log("Got Auth0 token");
                        
                        // Create OData models
                        const oModel = new ODataModel({
                            serviceUrl: "/student/",
                            synchronizationMode: "None",
                            operationMode: "Server",
                            httpHeaders: {
                                "Authorization": "Bearer " + token
                            }
                        });
                        
                        const oAdminModel = new ODataModel({
                            serviceUrl: "/admin/",
                            synchronizationMode: "None",
                            operationMode: "Server",
                            httpHeaders: {
                                "Authorization": "Bearer " + token
                            }
                        });
                        
                        console.log("Models created, loading view...");
                        
                        // Create and display the view
                        XMLView.create({
                            viewName: "student.view.Main",
                            id: "mainView"
                        }).then(function(oView) {
                            console.log("View created successfully");
                            
                            // Set models on view
                            oView.setModel(oModel);
                            oView.setModel(oAdminModel, "admin");
                            
                            // Place view in DOM
                            oView.placeAt("content");
                            
                            console.log("View placed in DOM");
                        }).catch(function(error) {
                            console.error("Error creating view:", error);
                        });
                        
                    } else {
                        console.error("AuthService not available");
                    }
                    
                } catch (error) {
                    console.error("Initialization error:", error);
                }
            });
        });
    </script>
</head>
<body class="sapUiBody">
    <div id="content" style="height: 100%; width: 100%;"></div>
</body>
</html>
