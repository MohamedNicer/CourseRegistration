<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Student Portal - Debug</title>
    <script src="https://ui5.sap.com/1.120.0/resources/sap-ui-core.js"></script>
    <script>
        sap.ui.getCore().attachInit(function() {
            // Simple test - just show a page with student data
            sap.ui.require([
                "sap/m/Page",
                "sap/m/Text", 
                "sap/m/Button",
                "sap/m/App"
            ], function(Page, Text, Button, App) {
                
                var page = new Page({
                    title: "Student Portal - Debug",
                    content: [
                        new Text({text: "âœ… Student Profile Loaded Successfully!"}),
                        new Text({text: "Auth0 Working!"}),
                        new Text({text: "API Calls Working!"}),
                        new Button({
                            text: "Go to Full Student App",
                            press: function() {
                                window.location.href = "index.html";
                            }
                        })
                    ]
                });
                
                new App({
                    pages: [page]
                }).placeAt("content");
            });
        });
    </script>
</head>
<body class="sapUiBody" id="content"></body>
</html>
