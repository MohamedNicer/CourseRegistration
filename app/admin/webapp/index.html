    <style>

    <script>
        window.Auth0Config = {
            domain: "dev-jgb23rzjcvzqvvnj.us.auth0.com",
            clientId: "8DDdQBWPQcbEh1SPfp6IuDupaZ1S8o33",
            redirectUri: window.location.href.split('?')[0]
        };
        
        window.AuthService = {
            _auth0: null,
            async init() {
                if (this._auth0) return;
                this._auth0 = await auth0.createAuth0Client({
                    domain: window.Auth0Config.domain,
                    clientId: window.Auth0Config.clientId,
                    authorizationParams: { redirect_uri: window.Auth0Config.redirectUri }
                });
                if (location.search.includes('code=')) {
                    await this._auth0.handleRedirectCallback();
                    window.history.replaceState({}, document.title, window.location.pathname);
                }
            },
            async login() { await this._auth0.loginWithRedirect(); },
            async isAuthenticated() { return await this._auth0.isAuthenticated(); },
            async getUser() { return await this._auth0.getUser(); },
            logout() { this._auth0.logout({ logoutParams: { returnTo: window.location.origin + "/launchpad.html" } }); }
        };
        
        async function initApp() {
            try {
                await window.AuthService.init();
                
                if (!(await window.AuthService.isAuthenticated())) {
                    showLogin();
                    return;
                }
                
                const user = await window.AuthService.getUser();
                showAdminApp(user);
                
            } catch (error) {
                console.error("App error:", error);
                document.body.innerHTML = `<div class="card" style="margin: 50px auto; max-width: 500px;"><div class="card-header">Error</div><p>${error.message}</p></div>`;

        function showTab(tabName) {
            // Hide all tabs
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));
            
            // Show selected tab
            event.target.classList.add('active');
            document.getElementById(tabName + '-tab').classList.add('active');
        }
        
        function loadAllAdminData() {
            Promise.all([
                fetch("/admin/Students").then(r => r.json()).catch(() => ({value: []})),
                fetch("/admin/Instructors").then(r => r.json()).catch(() => ({value: []})),
                fetch("/admin/Courses").then(r => r.json()).catch(() => ({value: []})),
                fetch("/admin/Enrollments").then(r => r.json()).catch(() => ({value: []}))
            ]).then(([students, instructors, courses, enrollments]) => {
                // Update stats
                document.getElementById('total-students').textContent = students.value?.length || 0;
                document.getElementById('total-instructors').textContent = instructors.value?.length || 0;
                document.getElementById('total-courses').textContent = courses.value?.length || 0;
                document.getElementById('total-enrollments').textContent = enrollments.value?.length || 0;
                
                // Load tab content
                loadStudents(students.value || []);
                loadInstructors(instructors.value || []);
                loadCourses(courses.value || []);
                loadEnrollments(enrollments.value || []);
            });
        }

        function createStudent(event) {
            event.preventDefault();
            const formData = new FormData(event.target);
            const studentData = {
                studentNumber: formData.get('studentNumber'),
                firstName: formData.get('firstName'),
                lastName: formData.get('lastName'),
                email: formData.get('email'),
                department_ID: parseInt(formData.get('department_ID')),
                ectsLimit: parseInt(formData.get('ectsLimit'))
            };

            console.log('Creating student:', studentData);

            fetch('/admin/Students', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(studentData)
            })
            .then(response => {
                console.log('Response status:', response.status);
                if (!response.ok) throw new Error('Failed to create student');
                return response.json();
            })
            .then(result => {
                console.log('Student created:', result);
                alert('‚úÖ Student created successfully!');
                closeModal();
                loadAllAdminData();
            })
            .catch(error => {
                console.error('Error:', error);
                alert('‚ùå Error creating student: ' + error.message);
            });
        }

        function createCourse(event) {
            event.preventDefault();
            const formData = new FormData(event.target);
            const courseData = {
                courseCode: formData.get('courseCode'),
                courseName: formData.get('courseName'),
                description: formData.get('description'),
                ects: parseInt(formData.get('ects')),
                quota: parseInt(formData.get('quota')),
                enrolled: 0,
                isActive: true,
                semester: formData.get('semester'),
                instructor_ID: 1,
                department_ID: 1
            };

            console.log('Creating course:', courseData);

            fetch('/admin/Courses', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(courseData)
            })
            .then(response => {
                if (!response.ok) throw new Error('Failed to create course');
                return response.json();
            })
            .then(result => {
                alert('‚úÖ Course created successfully!');
                closeModal();
                loadAllAdminData();
            })
            .catch(error => {
                console.error('Error:', error);
                alert('‚ùå Error creating course: ' + error.message);
            });
        }
