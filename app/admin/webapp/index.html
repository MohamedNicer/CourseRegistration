<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Admin Portal</title>
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/style.css">
    
    <!-- Load Auth0 SDK first -->
    <script src="https://cdn.auth0.com/js/auth0-spa-js/2.0/auth0-spa-js.production.js"></script>
    
    <!-- Load Chart.js for analytics -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
    
    <script>
        // Auth0 Configuration
        window.Auth0Config = {
            domain: "dev-jgb23rzjcvzqvvnj.us.auth0.com",
            clientId: "8DDdQBWPQcbEh1SPfp6IuDupaZ1S8o33",
            redirectUri: window.location.origin + window.location.pathname,
            audience: "https://api.courseregistration.com",
            scope: "openid profile email"
        };
    </script>
    
    <!-- Load SAPUI5 -->
    <script
        id="sap-ui-bootstrap"
        src="https://ui5.sap.com/1.120.0/resources/sap-ui-core.js"
        data-sap-ui-theme="sap_horizon"
        data-sap-ui-libs="sap.m,sap.ui.core,sap.ui.table"
        data-sap-ui-resourceroots='{
            "admin": "./",
            "shared": "../../shared/"
        }'
        data-sap-ui-compatVersion="edge"
        data-sap-ui-async="true">
    </script>
    
    <script>
        sap.ui.getCore().attachInit(function() {
            console.log("Admin Portal - UI5 Core initialized");
            
            sap.ui.require([
                "sap/ui/core/mvc/XMLView",
                "sap/ui/model/odata/v4/ODataModel",
                "sap/m/MessageBox",
                "shared/auth/auth-service"
            ], async function(XMLView, ODataModel, MessageBox, AuthService) {
                
                console.log("Modules loaded, checking authorization...");
                
                try {
                    // Initialize Auth0
                    if (typeof window.AuthService !== 'undefined') {
                        await window.AuthService.init();
                        
                        const isAuthenticated = await window.AuthService.isAuthenticated();
                        if (!isAuthenticated) {
                            console.log("Not authenticated, redirecting to login...");
                            await window.AuthService.login();
                            return;
                        }
                        
                        const user = await window.AuthService.getUser();
                        const userRole = user['custom:role'] || user.role || user['https://courseregistration.com/role'] || (user.app_metadata && user.app_metadata.role);
                        
                        console.log("User authenticated:", user.email, "Role:", userRole);
                        console.log("Full user object:", JSON.stringify(user, null, 2));
                        
                        // Check if user has admin role
                        if (userRole !== 'admin') {
                            console.warn("Access denied - User role:", userRole);
                            MessageBox.error("Access Denied. You do not have permission to access the Admin Portal.", {
                                title: "Unauthorized",
                                onClose: function() {
                                    window.location.href = "/launchpad.html";
                                }
                            });
                            return;
                        }
                        
                        console.log("Access granted - Loading admin portal...");
                        
                        const token = await window.AuthService.getToken();
                        
                        // Create OData model
                        const oModel = new ODataModel({
                            serviceUrl: "/admin/",
                            synchronizationMode: "None",
                            operationMode: "Server",
                            httpHeaders: {
                                "Authorization": "Bearer " + token
                            }
                        });
                        
                        console.log("Model created, loading view...");
                        
                        // Create and display the view
                        XMLView.create({
                            viewName: "admin.view.Main",
                            id: "mainView"
                        }).then(function(oView) {
                            console.log("View created successfully");
                            oView.setModel(oModel);
                            oView.placeAt("content");
                            console.log("View placed in DOM");
                        }).catch(function(error) {
                            console.error("Error creating view:", error);
                        });
                        
                    } else {
                        console.error("AuthService not available");
                    }
                    
                } catch (error) {
                    console.error("Initialization error:", error);
                }
            });
        });
    </script>
</head>
<body class="sapUiBody" style="height: 100vh; margin: 0; padding: 0;">
    <div id="content" style="height: 100%; width: 100%; display: block;"></div>
</body>
</html>
