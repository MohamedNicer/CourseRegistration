_schema-version: 3.3.0
ID: CourseRegistration
description: A simple CAP project.
version: 1.0.0-SNAPSHOT
modules:
- name: CourseRegistration-srv
  type: java
  path: gen/srv
  properties:
    CDS_MULTITENANCY_APPUI_TENANTSEPARATOR: '-'
    JBP_CONFIG_COMPONENTS: 'jres: [''com.sap.xs.java.buildpack.jre.SAPMachineJRE'']'
    JBP_CONFIG_SAP_MACHINE_JRE: '{ version: 21.+ }'
    SPRING_PROFILES_ACTIVE: cloud,sandbox
  requires:
  - name: CourseRegistration-auth
  - name: CourseRegistration-db
  - name: mtx-api
    properties:
      CDS_MULTITENANCY_SIDECAR_URL: ~{mtx-url}
  - name: CourseRegistration-registry
  - name: app-api
    properties:
      CDS_MULTITENANCY_APPUI_URL: ~{url}
  - name: CourseRegistration-logging
  provides:
  - name: srv-api
    properties:
      srv-url: ${default-url}
  parameters:
    buildpack: sap_java_buildpack_jakarta
    instances: 1
  build-parameters:
    build-result: target/*-exec.jar
    builder: custom
    commands:
    - mvn clean package -DskipTests=true --batch-mode
- name: CourseRegistration-mtx
  type: nodejs
  path: mtx/sidecar
  requires:
  - name: CourseRegistration-auth
  - name: CourseRegistration-db
  - name: CourseRegistration-logging
  provides:
  - name: mtx-api
    properties:
      mtx-url: ${default-url}
  parameters:
    disk-quota: 512M
    instances: 1
    memory: 256M
  build-parameters:
    build-result: gen
    builder: custom
    commands:
    - npm run build
    requires:
    - name: CourseRegistration-srv
- name: CourseRegistration
  type: approuter.nodejs
  path: app/router
  properties:
    TENANT_HOST_PATTERN: ^(.*)-${default-uri}
  requires:
  - name: srv-api
    group: destinations
    properties:
      forwardAuthToken: true
      name: srv-api
      url: ~{srv-url}
  - name: mtx-api
    group: destinations
    properties:
      name: mtx-api
      url: ~{mtx-url}
  - name: CourseRegistration-auth
  - name: CourseRegistration-logging
  - name: CourseRegistration-destination-service
    group: destinations
    properties:
      forwardAuthToken: false
      name: ui5
      url: https://ui5.sap.com
  provides:
  - name: app-api
    properties:
      app-protocol: ${protocol}
      app-uri: ${default-uri}
      url: ${default-url}
  parameters:
    disk-quota: 256M
    keep-existing-routes: true
    memory: 256M
- name: CourseRegistration-app-content
  type: com.sap.application.content
  path: .
  requires:
  - name: CourseRegistration-repo-host
    parameters:
      content-target: true
  build-parameters:
    build-result: resources
    requires:
    - artifacts:
      - comsapcapirecourseregistrationstudent.zip
      name: comsapcapirecourseregistrationstudent
      target-path: resources/
    - artifacts:
      - comsapcapirecourseregistrationadmin.zip
      name: comsapcapirecourseregistrationadmin
      target-path: resources/
    - artifacts:
      - comsapcapirecourseregistrationinstructor.zip
      name: comsapcapirecourseregistrationinstructor
      target-path: resources/
- name: comsapcapirecourseregistrationstudent
  type: html5
  path: app/student
  build-parameters:
    build-result: dist
    builder: custom
    commands:
    - npm install
    - npm run build:cf
    supported-platforms: []
- name: comsapcapirecourseregistrationadmin
  type: html5
  path: app/admin
  build-parameters:
    build-result: dist
    builder: custom
    commands:
    - npm install
    - npm run build:cf
    supported-platforms: []
- name: comsapcapirecourseregistrationinstructor
  type: html5
  path: app/instructor
  build-parameters:
    build-result: dist
    builder: custom
    commands:
    - npm install
    - npm run build:cf
    supported-platforms: []
resources:
- name: CourseRegistration-auth
  type: org.cloudfoundry.managed-service
  parameters:
    config:
      oauth2-configuration:
        redirect-uris:
        - https://*~{app-api/app-uri}/**
      tenant-mode: shared
      xsappname: CourseRegistration-${org}-${space}
    path: ./xs-security.json
    service: xsuaa
    service-plan: application
  requires:
  - name: app-api
- name: CourseRegistration-db
  type: org.cloudfoundry.managed-service
  parameters:
    service: service-manager
    service-plan: container
- name: CourseRegistration-registry
  type: org.cloudfoundry.managed-service
  parameters:
    config:
      appName: CourseRegistration-${org}-${space}
      appUrls:
        callbackTimeoutMillis: 300000
        getDependencies: ~{srv-api/srv-url}/mt/v1.0/subscriptions/dependencies
        onSubscription: ~{srv-api/srv-url}/mt/v1.0/subscriptions/tenants/{tenantId}
        onSubscriptionAsync: true
        onUnSubscriptionAsync: true
        onUpdateDependenciesAsync: true
      category: Category
      description: A simple CAP project.
      displayName: CourseRegistration
      xsappname: CourseRegistration-${org}-${space}
    service: saas-registry
    service-plan: application
  requires:
  - name: srv-api
- name: CourseRegistration-logging
  type: org.cloudfoundry.managed-service
  parameters:
    service: application-logs
    service-plan: standard
- name: CourseRegistration-repo-host
  type: org.cloudfoundry.managed-service
  parameters:
    service: html5-apps-repo
    service-name: CourseRegistration-html5-service
    service-plan: app-host
- name: CourseRegistration-destination-service
  type: org.cloudfoundry.managed-service
  parameters:
    config:
      HTML5Runtime_enabled: false
      init_data:
        instance:
          destinations:
          - Authentication: NoAuthentication
            Name: ui5
            ProxyType: Internet
            Type: HTTP
            URL: https://ui5.sap.com
          existing_destinations_policy: update
      version: 1.0.0
    service: destination
    service-name: CourseRegistration-destination-service
    service-plan: lite
parameters:
  deploy_mode: html5-repo
  enable-parallel-deployments: true
